<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Resume Upload</title>
    <link rel="stylesheet" href="upload.css"> <!-- Link to a separate stylesheet for better code management -->
</head>
<body>
    <div class="upload-container">
        <h2>Upload Your Resume</h2>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <label for="resume-upload">Select your resume (PDF or Word):</label>
            <input type="file" id="resume-upload" name="resume" accept=".pdf, .doc, .docx" required>
            <button type="submit">Upload Resume</button>
        </form>
    </div>
</body>
</html>
