<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 40%;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }
        p {
            text-align: center;
            color: #555;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            color: #333;
            display: block;
            text-align: center;
            margin-bottom: 10px;
        }
        input[type="file"] {
            margin: 20px 0;
            display: block;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:focus {
            outline: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Upload Your Resume</h1>
    <p>Please upload your resume in PDF or Word format.</p>
    <form id="uploadForm" onsubmit="return handleUpload(event);">
        <label for="resumeUpload">Select your resume file:</label>
        <input type="file" id="resumeUpload" name="resumeUpload" accept=".pdf, .doc, .docx" required>
        <button type="submit">Upload Resume</button>
    </form>
</div>

<script>
    function handleUpload(event) {
        event.preventDefault(); // Prevent default form submission

        // Simulate the upload process
        const formData = new FormData(event.target);

        // Simulate a successful upload and redirect
        setTimeout(() => {
            alert('Resume uploaded successfully!'); // Notify the user
            window.location.href = "fdbk.htm"; // Redirect to feedback page
        }, 500); // Short delay before redirecting (500ms)
    }
</script>

</body>
</html>
